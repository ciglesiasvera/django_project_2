<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-start">Formulario de Ingreso de Libros</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label for="id_title" class="form-label">Título:</label>
            {{ form.title }}
        </div>
        <div class="mb-3 text-start">
            <label for="id_author" class="form-label">Autor:</label>
            {{ form.author }}
        </div>
        <div class="mb-3 text-start">
            <label for="id_rating" class="form-label">Valoración:</label>
            {{ form.rating }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
